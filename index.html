<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="card">

    <figure>
      <img src="./images/illustration-article.svg" alt="Drawers" width="336" height="201" class="card-image" />
    </figure>

    <p class="card-tag">Learning</p>

    <p class="card-date"> Published 21 Dec 2023</p>

    <h1 class="card-title">HTML & CSS foundations</h1>

    <p class="card-description">
      These languages are the backbone of every website, defining structure,
      content, and presentation.
    </p>

    <figure class="card-author">
      <img src="./images/image-avatar.webp" alt="Greg Hopper Picture" width="64" height="65"
        class="card-author-image" />
      <figcaption class="card-author-name">Greg Hooper</figcaption>
    </figure>

  </main>

</html>
